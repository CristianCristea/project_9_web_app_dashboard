<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Project 10 Web App Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    
    <header>
      <div class="container clearfix">
        <div class="logo"><h4><span>Your</span>App&#8482;</h4></div>
        <div class="profile-header"><img src="img/profile-photos/128.jpg" alt="profile photo"><a href="#" class="profile-name">Josh Sullivan</a></div>
        <div class="alert"><a href="#"><img src="img/icons/icon-bell.svg" alt=""></a></div>
      </div>
    </header>
    
    <aside class="left-side">
      <nav class="main-nav">
        <ul>
          <li><a href="#"><img src="img/icons/icon-dashboard.svg" alt="icon-dashboard"></a></li>
          <li><a href="#"><img src="img/icons/icon-members.svg" alt="icon-members"></a></li>
          <li><a href="#"><img src="img/icons/icon-visits.svg" alt="icon-visits"></a></li>
          <li><a href="#"><img src="img/icons/icon-settings.svg" alt="icon-settings"></a></li>
        </ul>
      </nav>
    </aside>

    <main>
      <h2 class="main-heading">Dashboard</h2>

      <section class="search">
        <input type="search" placeholder="Search"><i class="fa fa-search"></i></input>
      </section>

      <section class="traffic-chart">
        <h3 class="section-heading">Traffic</h3>
        <nav class="traffic-nav">
          <ul>
            <li><a href="#">Hourly</a></li>
            <li><a href="#">Daily</a></li>
            <li><a href="#">Weekly</a></li>
            <li><a href="#" class="active">Monthly</a></li>
          </ul>
        </nav>

        <canvas id="myChart" width="1000" height="240"></canvas>
      </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script> -->
    <script src="js/Chart.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
